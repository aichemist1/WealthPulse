services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wealthpulse}
      POSTGRES_USER: ${POSTGRES_USER:-wealthpulse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wealthpulse}
    volumes:
      - wealthpulse_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      WEALTHPULSE_DB_URL: ${WEALTHPULSE_DB_URL}
      WEALTHPULSE_PUBLIC_BASE_URL: ${WEALTHPULSE_PUBLIC_BASE_URL:-http://127.0.0.1}
      WEALTHPULSE_CORS_ORIGINS: ${WEALTHPULSE_CORS_ORIGINS:-http://127.0.0.1}
      WEALTHPULSE_SEC_USER_AGENT: ${WEALTHPULSE_SEC_USER_AGENT:-WealthPulse (you@domain.com)}
      WEALTHPULSE_OPENFIGI_API_KEY: ${WEALTHPULSE_OPENFIGI_API_KEY:-}
      WEALTHPULSE_ADMIN_PASSWORD: ${WEALTHPULSE_ADMIN_PASSWORD:-}
      WEALTHPULSE_ADMIN_TOKEN_SECRET: ${WEALTHPULSE_ADMIN_TOKEN_SECRET:-}
      WEALTHPULSE_SMTP_HOST: ${WEALTHPULSE_SMTP_HOST:-}
      WEALTHPULSE_SMTP_PORT: ${WEALTHPULSE_SMTP_PORT:-587}
      WEALTHPULSE_SMTP_USE_STARTTLS: ${WEALTHPULSE_SMTP_USE_STARTTLS:-true}
      WEALTHPULSE_SMTP_USER: ${WEALTHPULSE_SMTP_USER:-}
      WEALTHPULSE_SMTP_PASSWORD: ${WEALTHPULSE_SMTP_PASSWORD:-}
      WEALTHPULSE_SMTP_FROM_EMAIL: ${WEALTHPULSE_SMTP_FROM_EMAIL:-}
      WEALTHPULSE_SMTP_FROM_NAME: ${WEALTHPULSE_SMTP_FROM_NAME:-WealthPulse}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_BASE_URL: /api
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  wealthpulse_pgdata:

